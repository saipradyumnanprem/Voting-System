{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - VotingPortal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>

  <body class="text-center bg-dark">
    
<main class="form-signin w-100 m-auto">
  
  <div class="bg-white p-4 border-1" style="border-radius: 0.75rem;">

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <img class="" src="{% static 'img/logo.png' %}" alt="" width="240" height="80">
      <h1 class="h3 mb-3 fw-medium">Login</h1>

      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="email" placeholder="abc@email.com" name="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
 
      <button class="w-100 btn btn-lg btn-dark pb-2" type="submit">Login</button>

      <div class="pt-4">
        <span>Dont have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
      </div>
      <p class="mt-2 mb-3 text-muted">&copy; 2022</p>
    </form>

  </div>

</main>


    
  </body>
</html>
